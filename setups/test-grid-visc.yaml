model:
  infinite_disk:
    mach_number: ~

hydro:
  isothermal:
    mach_number: 10.0

mesh:
  block_size: 64
  num_blocks: 6
  domain_radius: 12.0

physics:
  binary_eccentricity: 0.0
  binary_mass_ratio: 1.0
  buffer_rate: 1000.0
  buffer_scale: 0.3
  cfl: 0.3
  plm: 1.8
  rk_order: RK2
  nu: 0.0
  sink_radius: 0.1
  sink_rate: 1.0
  one_body: true

control:
  num_orbits: 100
  checkpoint_interval: 1.0
  time_series_interval: 0.01
  fold: 10
  num_threads: ~
  output_directory: data
